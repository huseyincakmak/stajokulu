<div id="sidebar-left">

  <ul>
    <li *ngFor="let p of personList">
      <button class="button" (click)="onSelectPerson(p)">{{p.name + '  ' +p.surname}}</button>
    </li>
  </ul>

  <hr/>
  <h3>Interaction by service</h3>

  <ul>
    <li *ngFor="let p of personList">
      <button class="button" (click)="onSelectPersonService(p)">{{p.name + '  ' +p.surname}}</button>
    </li>
  </ul>



</div>
